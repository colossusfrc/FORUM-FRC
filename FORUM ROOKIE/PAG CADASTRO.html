<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rookie Alliance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="website icon"type="png" href="img-nofound.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fcf9;
        }

        header {
           font-size: 15px; 
           font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif  ;
           background-color: #f9fcf9;
            color: purple;
            padding: 2vh;
            text-align: center;
            display:flex;
        }

        header h1{
            margin-left: 33.5vw;
            margin-top: 3vh;
        }       

        
        .subhead {
           font-size: 15px; 
           background-color: #8B008B;
            color: white;
            padding: 15px;
            align-content: space-around;
            text-align: center;
            border-top-right-radius: 0.4vw;
            border-top-left-radius: 0.4vw;
            border-bottom-right-radius: 0.4vw;
            border-bottom-left-radius: none;
        }

        .subhead a {
            margin-left: 14vw;
            text-decoration: none;
            color: white;
            padding: 5px;
            background-color: none;
            position: left; 
        }

        .subhead a:hover {
            background-color: #632b63;
            border-radius: 7px;

        }
        nav {
            width: 250px;
            background-color: rgb(74, 41, 221);
            padding: 15px;
            overflow-y: auto;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            display: block;
            font-size: 16px;

        }

         .user-cad a{
            margin-left: 5vw;
            text-decoration: none;
            color: white;
            padding: 5px;
            background-color: none;
            position: left; 
         }
        nav a:hover {
            background-color: rgb(57, 44, 112);
            border-radius: 8px;
        }

        main {  
            font-size: 25px;
            position: relative;
            align-items:center ;
        }
        
       

        
        main p{ 
            margin-left: 0.5vw;
            font-size: 15px ;
        }

        .img-logo {
            width: 6%;
      
        }
       
        .start{
            margin-left: 2vw;
            text-decoration: none;
        }

        .icon {
            margin-right: 1.6px;
        }
 
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

  

    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }



    form {
      height: 560px;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 65%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(8, 7, 16, 0.2);
      padding: 50px 35px;
    }

    form * {
      font-family: 'Poppins', sans-serif;
      color: purple;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    form h3 {
      font-size: 28px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 30px;
      font-size: 14px;
      font-weight: 450px;
    }

    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(195, 192, 192, 0);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
      
    }

    ::placeholder {
      color: #e5e5e5;
    }

    button {
      margin-top: 50px;
      width: 90%;
      background-color: purple;
      color: #f9fcf9;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5%;
    }

    .social {
      margin-top: 30px;
      display: flex;
    }

    .social div {
      background: red;
      width: 150px;
      border-radius: 3px;
      padding: 5px 10px 10px 5px;
      background-color: rgba(255, 255, 255, 0.27);
      color: #eaf0fb;
      text-align: center;
    }

    .social div:hover {
      background-color: rgba(255, 255, 255, 0.47);
    }

    .social .fb {
      margin-left: 25px;
    }

    .social i {
      margin-right: 4px;
    }

        

        @media screen and (max-width: 768px) {
            nav {
                width: 100%;
                position: static;
            }

            main {
                margin-left: 10px;
                display:flex;
            }
        }
   .logo-central{
            width: 25%;
            align-items: center;
            margin-left: 8vw;
        }
    </style>
</head>
<body>

    <header>
        <img src="img-nofound.png" alt="" class="img-logo">
        <h1 class="name">The Rookie Alliance</h1>
    </header>

    </div>
 
    <section>

          <form>
            <div> 
                <img src="img-nofound.png" alt="" class="logo-central">
            </div>

            <h3>Realize o cadastro</h3>
        
            <label for="username">Usuário</label>
            <input type="text" placeholder="Digite seu Usuário" id="username">
        
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua Senha" id="password">
        
            <button>Log In</button>
            <div class="social">
              <div class="go"><i class="fab fa-google"></i> Google</div>
              <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
            </div>
          </form>
       </section>
    



</body>
</html>
